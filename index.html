<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract And Replace Image Color</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <!-- <h1>Extract And Replace Image Pixel Tool!</h1> -->
    <div id="cvContainer">
      <button id="changeTheme" class="green" data-state="dark">Change Theme</button>
      <div id="cvInputContainer">
        <h1>Input Image</h1>
        <canvas id="cvInput"></canvas>
        <canvas id="cvInputHidden" width="16" height="16"></canvas>
        <img id="imgInput" src="" alt="">
        <input type="file" name="inpCvInput" id="inpCvInput">
      </div>
      <div id="cvOutputContainer">
        <h1>Output Image</h1>
        <canvas id="cvOutput"></canvas>
        <canvas id="cvOutputHidden" width="16" height="16"  ></canvas>
        <button id="download" class="green">Download Image</button>
      </div>
    </div>
    <div id="colorInfoContainer">
      <table id="colorInfo">
        <thead>
          <tr>
            <th>No.</th>
            <th>Input Color</th>
            <th>Show</th>
            <th>N</th>
            <th id="sortColorRatio">F</th>
            <th>Output Color</th>
            <th>Show</th>
            <th>Undo</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
